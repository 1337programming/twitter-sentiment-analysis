<div class="ring {{tweet.sentiment}}" @expand="any"
     [style.left.px]="tweet.x - 300"
     [style.top.px]="tweet.y - 300">
    <div class="message"><h3>{{tweet.topic}}</h3><br><br>{{tweet.text}}</div>
</div>
<div class="light" @flash="any"
     [style.left.px]="tweet.x - 300"
     [style.top.px]="tweet.y - 300">
</div>
